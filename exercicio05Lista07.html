<body>
    Informe a nota do aluno: <input type="text" id="input_notaAluno"><br>

    <br>
    <button onclick="avaliar()">Avaliar Aluno</button>

<script>
    function avaliar() {
        var notaAluno = Number(input_notaAluno.value);

        if(notaAluno >=8.5 && notaAluno <=10){
            alert("Aluno Exemplar!");
        }else if(notaAluno >=6 && notaAluno < 8.5){
            alert("Aluno comum e aprovado");
        }else{
            alert("Aluno nÃ£o aprovado");
        }
    }
</script>
