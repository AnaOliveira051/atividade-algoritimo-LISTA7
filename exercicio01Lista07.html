<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperatura</title>
</head>
<body>
    Temperatura atual: <input type="text" id="input_temperatura"><br>

    <button onclick="verSituacao()">Ver Situação</button>
</body>
</html>

<script>
    function verSituacao() {
        var temperatura = Number(input_temperatura.value);

        if (temperatura >= 21 && temperatura <= 24) {
            alert("Temperatura confortável :D");
        }else{
            alert("Temperatura DESCONFORTÁVEL D:")
        }
    }
</script>
