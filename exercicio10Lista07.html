<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1, initial-scale=1.0">
    <title>Salarios</title>
</head>
<body>
    Informe a sua idade: <input type="text" id="input_idade"><br>

    Insira seu salario: <input type="text" id="input_salario"><br>

    <br>
    <button onclick="analisar()">Analisar Situação</button>
    <br><br>

    <div id="msg_situacao"></div>
</body>
</html>

<script>
    function analisar(){
        var idade = input_idade.value;
        var salario = Number(input_salario.value);

        if (idade < '18' && salario < 2500) {
            msg_situacao.innerHTML = `Menor de idade e liso`;

        } else if(idade < '18' && salario >= 2500){
            msg_situacao.innerHTML = `Menor de idade e ostentação`;

        }else if (idade >= '18' && salario < 3500) {
            msg_situacao.innerHTML = `Maior de idade e liso`;

        }else if(idade >= '18' && salario >= 3500 && salario <= 7000){
            msg_situacao.innerHTML = `Maior de idade e ostentação`;
        } else {
            msg_situacao.innerHTML = `Maior de idade e mega ostentação`;
        }
    } 
</script>
