<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1, initial-scale=1.0">
    <title>Login Sptech</title>
</head>
<body>
    Login: <input type="text" id="input_login"><br>

    Senha: <input type="password" id="input_senha"><br>

    Código de Segurança: <input type="text" id="input_codigo"><br>

    <br>
    <button onclick="logar()">Entrar</button>
</body>
</html>

<script>
    function logar() {
        var login = input_login.value;
        var senha = input_senha.value;
        var codigo = input_codigo.value;

        if(login == 'SPTech' && senha == 'digital' && codigo == '123'){
            alert("Usuário autenticado com sucesso");
        }else{
            alert("Falha na autenticação");
        }
    }
</script>
