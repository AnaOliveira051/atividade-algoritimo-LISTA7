<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
</head>
<body>
    Qual o horario que você costuma acessar a Netflix? <input type="text" id="input_horario"><br>

    <br>
    <button onclick="recomendar()">Ver Recomendação</button>

    <br><br>

    <div id="msg_recomendacao"></div>
</body>
</html>

<script>
    function recomendar(){
        var horario = Number(input_horario.value);

        if(horario >= 19 && horario <=21){
            msg_recomendacao.innerHTML = `Não é recomendado que você assista sua séria favorita no horário ${horario}h.`;
        }else{
            msg_recomendacao.innerHTML = `O horário ${horario}h é recomendado para assistir sua série favorita.`;
        }
    }
</script>
