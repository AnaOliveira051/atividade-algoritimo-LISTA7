<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crise do Covid19</title>
</head>
<body>
    Qual a nota do aluno? <input type="text" id="input_notaAluno"><br>

    <br>
    <button onclick="avaliar()">Avaliar Aluno</button>
</body>
</html>

<script>
    function avaliar(){
        var notaAluno = Number(input_notaAluno.value);

        if (notaAluno >=0 && notaAluno <=10) {
            alert("Nota válida!");
        }else{
            alert("Onde já se viu nota menor que 0 e maior que 10?!")
        }
    }
</script>
